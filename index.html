<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Typing Challenge</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="cssTypingChallenge.css" type="text/css" rel="stylesheet">
	</head>

	<body>		
		<div class="site">
			<div id="header" class="header"><h1>Typing Speed Tester by Tanmay</h1></div>
	
			<div id="sidebarLeft" class="sidebarLeft">
			</div>
			
			<div id="problemTextfield" class="form-control problemTextfield">
			</div>

			<div id="sidebarRight" class="sidebarRight">
			</div>

			<div id="timerTextfield" class="form-control timerTextfield">
				<h1>
					Quickly! We are running out of time! 
				</h1>
			</div>

			<button id="refreshButton" type="button" class="refreshButton btn btn-primary" onclick="gettingReadyToPlay()">Refresh words
			</button>

			<div id="typingTextfield" contenteditable class="typingTextfield form-control">
			</div>

			<footer id="footer" class="footer">
			</footer>

			<script src="jsTypingChallenge.js"></script> 
		</div>
	</body>
</html>
